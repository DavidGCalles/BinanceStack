  grafana:
    image: grafana/grafana
    environment:
      GF_INSTALL_PLUGINS: ae3e-plotly-panel
    ports:
      - 3080:3000
    volumes:
      - grafanaConf:/var/lib/grafana
    depends_on: 
      - mariadb
  adminer:
    image: adminer
    #restart: always
    ports:
      - 8070:8080
    depends_on: 
      - mariadb
  dbworker:
    build:
      dockerfile: workerDev
    command: code/sistema.py david dbWorker
    depends_on:
      - mariadb
    volumes:
      - code:/var/www/html
  dbminer:
    build:
      dockerfile: workerDev
    command: code/sistema.py david dbMiner
    depends_on:
      - mariadb
      - dbworker
    volumes:
      - code:/var/www/html
