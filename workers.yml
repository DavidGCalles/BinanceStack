version: "3.8"

services:
  symbolupdater:
    build:
      dockerfile: workerDev.dockerfile
    command: code/worker-symbolUpdater.py david
    depends_on:
      - mariadb
    volumes:
      - code:/var/www/html
  dataminer:
    build:
      dockerfile: workerDev.dockerfile
    command: code/worker-miner.py david
    depends_on:
      - mariadb
      - dbworker
    volumes:
      - code:/var/www/html
volumes:
  code: